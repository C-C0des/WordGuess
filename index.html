<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!--Container for entire game code-->
     <div class="container">

         <header>
             <h1 id = "gameheader">HANGMAN - JS JUGGERNAUTS</h1>

              <!--Game Banner/'Header'Row-->
              <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <img class="img-responsive center-block" id = "gameheaderimage" src="assets/images/wordguessgameheader.gif" />
                    </div>
             </div>

         </header>

         <!--Note to self: margins for row not working 
         Remove nested container and reset margins -->
         <div class = "container-fluid nestedcontainer">
              
             <!--Game Row-->
             <div class="row align-items-center">

                 <!--Game Instructions Column-->
                 <div class = "col-md-4 text-center gamebox">
                     <p>INSTRUCTIONS</p>
                     <br>
                     <p id="instructions">Press any key to get started! Guess... </p>
                     <br>
                     <p> CURRENT WORD
                         <br/>
                         <span id = "placeholders">___ ___ ___ ___ ___</span>
                     </p>
                     <br>
                     <p> LETTERS ALREADY GUESSED
                         <br>
                         <span id = "guessed-letters"></span>
                     </p>
                     <br>
                 </div> <!--Instructions Column End-->

                 <!--Game Center Image-->
                 <div class = "col-md-4 text-center gamebox">
                     <img class="img-responsive center-block" src="assets/images/js.png">
                 </div> <!--Game Image column ends-->

                 <!--Game column-->
                 <div class = "col-md-4 text-center gamebox">
                     <p>NUMBER OF GUESS REMAINING : <span id = "guessleft">0</span> </p>
                     <br>
                     <p> WINS: <span id = "wins">0</span> </p>
                     <br>
                     <p>LOSSES: <span id = "losses">0</span> </p>
                     <br>
                     <button type="submit" class="btn btn-default" id="submit-button">New Game</button>
                 </div> <!--Actual game column Ends-->

             </div> <!--Game Row ends-->

         </div> <!--Nested container Ends-->


     </div> <!--Container Ends-->
        

     
        
     <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
