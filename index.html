
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel = "stylesheet" href = "assets/css/style.css">
</head>

<body>
  
  
  <div class="container">
  
             <div class = "row">
                <div class = "col-lg-12 text-center"> 
                     <h1 id = "gameheader">JS JUGGERNAUTS - WORD GUESS</h1>
                    <img class = "img-responsive center-block" id = "gameheaderimage"src="assets/images/wordguessgameheader.gif">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 gamebox">
                     <h3>Word Guess</h3>
                     <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                </div>
             </div>
  
            <div class="row">
                 <div class="col-lg-12 gamebox">
                       <h3>Wrong Guesses: </h3> <span id="wrong-guesses"></span>
                </div>
           </div>

          <div class="row ">
                <div class="col-md-4 col-md-offset-4 gamebox">
                   <h3>Guesses Left: </h3> <span id="guesses-left">9</span>
              </div>
      
      
               <div class="col-md-4 col-md-offset-4 gamebox">
                  <h3>Wins: </h3> <span id="win-counter">0</span>
              </div>
       
   
               <div class="col-md-4 col-md-offset-4 gamebox">
                  <h3>Losses: </h3> <span id="loss-counter">0</span>
               </div>
          </div>

  </div>

  
  <script src="assets/javascript/game.js"></script>
</body>

</html>
